<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/client/src/styles/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Lumina Indonesia</title>
  </head>
  <header>
    <div class="nav-container">
      <nav class="nav-level">
        <div class="nav-left">
          <p class="logo-name">Lumina</p>
        </div>
        <div class="nav-middle">
          <ul>
            <li class="nav-button">All Products</li>
            <li class="nav-button">About Us</li>
          </ul>
        </div>
        <div class="nav-right">
          <ul>
            <li class="nav-button"><i class="fa fa-search"></i></li>
            <li class="nav-button"><i class="fa fa-shopping-bag"></i></li>
            <li class="nav-button">Login</li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <body>
    <section class="login-register-container">
      <div class="login-and-register">
        <div class="login-container">
          <p>Login</p>
          <form class="login-form">
            <label>E-mail address <span class="required">*</span> </label>
            <br />
            <input type="text" class="email-input" name="email" id="email" />
            <br />
            <label>Password <span class="required">*</span></label>
            <br />
            <input
              type="text"
              class="password-input"
              name="password"
              id="password"
            />
            <br />
            <button
              class="login-register-button"
              type="submit"
              name="login"
              value="Log in"
            >
              Log in
            </button>
          </form>
        </div>
        <div class="register-container">
          <p>Register</p>
          <form class="register-form">
            <label>E-mail address <span class="required">*</span> </label>
            <br />
            <input type="text" class="email-input" name="email" id="email" />
            <br />
            <label>Password <span class="required">*</span></label>
            <br />
            <input
              type="text"
              class="password-input"
              name="password"
              id="password"
            />
            <br />
            <button
              class="login-register-button"
              type="submit"
              name="login"
              value="Log in"
            >
              Register
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
  <footer>
    <section class="social-media">
      <div class="social-media-section">
        <div class="social-media-level">
          <div class="social-media-left">
            <p class="logo-name">Lumina</p>
            <p class="tag-line">
              Your One-Stop Shop for Radiant Skin and Beauty
            </p>
          </div>
          <div class="social-media-right">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
    </section>
  </footer>
</html>
